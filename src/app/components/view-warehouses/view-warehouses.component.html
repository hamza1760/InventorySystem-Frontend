<div class="bootstrap-wrapper">
    <div class="container text-center">
    <h1>Warehouses</h1>
    <table mat-table [dataSource]="warehouse" class="mat-elevation-z8 table">
      <ng-container matColumnDef="warehouseId">
        <th mat-header-cell *matHeaderCellDef> Warehouse Id </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouseId}} </td>
      </ng-container>
      <ng-container matColumnDef="warehouseName">
        <th mat-header-cell *matHeaderCellDef> Warehouse Name </th>
        <td mat-cell *matCellDef="let element"> {{element.warehouseName}} </td>
      </ng-container>
      <ng-container matColumnDef="areaName">
        <th mat-header-cell *matHeaderCellDef> Area Name </th>
        <td mat-cell *matCellDef="let element"> {{element.address.areaName}} </td>
      </ng-container>
      <ng-container matColumnDef="cityName">
        <th mat-header-cell *matHeaderCellDef> City Name </th>
        <td mat-cell *matCellDef="let element"> {{element.address.city.cityName}} </td>
      </ng-container>
      <ng-container matColumnDef="countryName">
        <th mat-header-cell *matHeaderCellDef> Country Name </th>
        <td mat-cell *matCellDef="let element"> {{element.address.city.country.countryName}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
</div>
