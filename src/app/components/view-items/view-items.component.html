<div class="bootstrap-wrapper">
    <div class="container text-center">
    <h1>Items</h1>
    <table mat-table [dataSource]="item" class="mat-elevation-z8 table">
      <ng-container matColumnDef="itemId">
        <th mat-header-cell *matHeaderCellDef> Item Id </th>
        <td mat-cell *matCellDef="let element"> {{element.itemId}} </td>
      </ng-container>
      <ng-container  matColumnDef="itemName">
        <th mat-header-cell *matHeaderCellDef> Item Name </th>
        <td mat-cell *matCellDef="let element"> {{element.itemName}} </td>
      </ng-container>
      <ng-container matColumnDef="productType">
        <th mat-header-cell *matHeaderCellDef> Product Name</th>
        <td mat-cell *matCellDef="let element"> {{element.productType.productType}} </td>
      </ng-container>
      <ng-container matColumnDef="brandName">
        <th mat-header-cell *matHeaderCellDef> Brand Name </th>
        <td mat-cell *matCellDef="let element"> {{element.brand.brandName}} </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
</div>
</div>
