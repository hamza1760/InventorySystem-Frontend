<div class="bootstrap-wrapper">
<div class="container">
<div class="row">
<div class="col-md-6 offset-md-3">
<h1 class="text-center mt10">Register Here</h1>
<form class="text-center" (submit)= signUp() >
    <mat-form-field class = "full-width" appearance="outline">
        <mat-label>Email</mat-label>
        <input
        [(ngModel)]="User.email"
        name ="email"
        matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field class = "full-width" appearance="outline">
        <mat-label>Username</mat-label>
        <input  
        [(ngModel)]="User.username"
        name ="username"
        matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field class = "full-width" appearance="outline">
        <mat-label>password</mat-label>
        <input type ="password"
        [(ngModel)]="User.password"
        name ="password" matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field class = "full-width" appearance="outline">
        <mat-label>Firstname</mat-label>
        <input  [(ngModel)]="User.firstName"
        name ="firstName"
        matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field class = "full-width" appearance="outline">
        <mat-label>Lastname</mat-label>
        <input  
        [(ngModel)]="User.lastName"
        name ="lastName"
        matInput placeholder="Placeholder">
      </mat-form-field>
      <mat-form-field class = "full-width" appearance="outline">
        <mat-label>phone</mat-label>
        <input  
        [(ngModel)]="User.phone"
        name ="phone"
        matInput placeholder="Placeholder">
      </mat-form-field>
      <div class="container text-center"> 
        <button type = "submit"  mat-raised-button color ="primary">Register</button>
      </div>
</form>
  </div>
</div>
</div>
</div>
